<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Weather Data</title>
    </head>
    <body>
        <h1>Weather Data</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature</th>
                    <th>Fetched At</th>
                    <th>Local Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="weather-table-body">
                <tr th:each="w : ${weathers}" th:if="${w.status != T(org.example.in2.model.WeatherModel.Status).FAILURE}">
                    <td th:text="${w.cityName}" style="text-align:center;"></td>
                    <td th:text="${w.temperature}" style="text-align:center;"></td>
                    <td th:text="${#temporals.format(w.fetchedAt, 'HH:mm')}" style="text-align:center;"></td>
                    <td th:text="${#temporals.format(w.localTime, 'HH:mm')}" style="text-align:center;"></td>
                    <td th:text="${w.status}"></td>
                </tr>

                <tr th:each="w : ${weathers}" th:if="${w.status == T(org.example.in2.model.WeatherModel.Status).FAILURE}">
                    <td th:text="${w.cityName}" style="text-align:center;"></td>
                    <td colspan="4" style="color:red; font-weight:bold; text-align:center;">ERROR</td>
                </tr>
            </tbody>
        </table>
    </body>
    <script>
        async function fetchWeather() {
            const response = await fetch("/api");
            const data = await response.json();

            const tableBody = document.getElementById("weather-table-body");
            tableBody.innerHTML = "";

            data.forEach(w => {
                let row;
                if (w.status === "FAILURE") {
                    row = `<tr>
                <td style="text-align:center;">${w.cityName}</td>
                <td colspan="4" style="color:red; font-weight:bold; text-align:center;">ERROR</td>
            </tr>`;
                } else {
                    row = `<tr>
                <td style="text-align:center;">${w.cityName}</td>
                <td style="text-align:center;">${w.temperature}</td>
                <td style="text-align:center;">${formatTime(w.fetchedAt)}</td>
                <td style="text-align:center;">${formatTime(w.localTime)}</td>
                <td>${w.status}</td>
            </tr>`;
                }
                tableBody.innerHTML += row;
            });
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        //fetch 1s after load and every 30s after
        window.onload = () => {
            setTimeout(() => {
                fetchWeather();
                setInterval(fetchWeather, 30000);
            }, 1000);
        };
    </script>
</html>
